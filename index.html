<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="wrapper">

        <!--app header-->
        <header>
            <h1>Check the Weather Forecast</h1>
        </header>

        <!--city search section-->
        <aside class="search-sidebar">
            <div class="input-group rounded mb-3">
              <input type="search" class="form-control rounded" placeholder="City" aria-label="Search"
              aria-describedby="search-addon" />
              <a href="#!" type="button">
              <span class="input-group-text border-0 fw-bold" id="search-addon">
              Search
              </span>
              </a>
            </div>
        </aside>

        <!--search results display section-->
        <main class="weather-display">
            <div class="col-12 fiveDay">
                <h2>Five Day Forecast</h2>
                <h2>5 Day Forecast</h2>
                <div class="row">
                    
                    <div class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1">
                        <div class="card day-0 m-0 text-center">
                        <div class="card-body p-1">
                            <p class="card-title">Day 1</p>
                            <img class="fiveDay-img mb-2" />
                            <p class="card-subtitle mb-2 text-muted">Temp: <span
                            class="fiveDay-temp"></span>
                            &deg;F</p>
                            <p class="card-subtitle mb-2 text-muted">Humidity: <span
                            class="fiveDay-humid"></span>%</p>
                        </div>
                        </div>
                    </div>
        
                    <div class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1">
                        <div class="card day-0 m-0 text-center">
                            <div class="card-body p-1">
                                <p class="card-title">Day 1</p>
                                <img class="fiveDay-img mb-2" />
                                <p class="card-subtitle mb-2 text-muted">Temp: <span
                                class="fiveDay-temp"></span>
                                &deg;F</p>
                                <p class="card-subtitle mb-2 text-muted">Humidity: <span
                                class="fiveDay-humid"></span>%</p>
                            </div>
                        </div>
                    </div>
        
                    <div class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1">
                        <div class="card day-0 m-0 text-center">
                            <div class="card-body p-1">
                                <p class="card-title">Day 1</p>
                                <img class="fiveDay-img mb-2" />
                                <p class="card-subtitle mb-2 text-muted">Temp: <span
                                class="fiveDay-temp"></span>
                                &deg;F</p>
                                <p class="card-subtitle mb-2 text-muted">Humidity: <span
                                class="fiveDay-humid"></span>%</p>
                            </div>
                        </div>
                    </div>
        
                    <div class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1">
                        <div class="card day-0 m-0 text-center">
                            <div class="card-body p-1">
                                <p class="card-title">Day 1</p>
                                <img class="fiveDay-img mb-2" />
                                <p class="card-subtitle mb-2 text-muted">Temp: <span
                                class="fiveDay-temp"></span>
                                &deg;F</p>
                                <p class="card-subtitle mb-2 text-muted">Humidity: <span
                                class="fiveDay-humid"></span>%</p>
                            </div>
                        </div>
                    </div>
        
                    <div class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1">
                        <div class="card day-0 m-0 text-center">
                            <div class="card-body p-1">
                                <p class="card-title">Day 1</p>
                                <img class="fiveDay-img mb-2" />
                                <p class="card-subtitle mb-2 text-muted">Temp: <span
                                class="fiveDay-temp"></span>
                                &deg;F</p>
                                <p class="card-subtitle mb-2 text-muted">Humidity: <span
                                class="fiveDay-humid"></span>%</p>
                            </div>
                        </div>
                    </div>
      
                </div>
            </div>
        </main>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
